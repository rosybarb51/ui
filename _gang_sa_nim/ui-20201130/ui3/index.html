<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <br>
    <header>
        <h2>Pricing Tables</h2>
    </header>

    <main>
        <article>
                <div class="card-title1">
                    <h2>basic</h2>
                </div>
                <div>
                    <p><strong>10GB</strong> Storage</p>
                </div>
                <div>
                    <p><strong>10</strong> Emails</p>
                </div>
                <div>
                    <p><strong>10</strong> Domains</p>
                </div>
                <div>
                    <p><strong>Endless </strong> Support</p>
                </div>
                <div class="card-price">
                    <h2>$ 10</h2>
                    <p>per month</p>
                </div>
                <div class="card-footer">
                    <button>Sign Up</button>
                </div>
        </article>
        <article>
            <div class="card-title2">
                <h2>Pro</h2>
            </div>
            <div>
                <p><strong>25GB</strong> Storage</p>
            </div>
            <div>
                <p><strong>25</strong> Emails</p>
            </div>
            <div>
                <p><strong>25</strong> Domains</p>
            </div>
            <div>
                <p><strong>Endless </strong> Support</p>
            </div>
            <div class="card-price">
                <h2>$ 25</h2>
                <p>per month</p>
            </div>
            <div class="card-footer">
                <button>Sign Up</button>
            </div>
        </article>
        <article>
            <div class="card-title1">
                <h2>Premium</h2>
            </div>
            <div>
                <p><strong>50GB</strong> Storage</p>
            </div>
            <div>
                <p><strong>50</strong> Emails</p>
            </div>
            <div>
                <p><strong>50</strong> Domains</p>
            </div>
            <div>
                <p><strong>Endless</strong> Support</p>
            </div>
            <div class="card-price">
                <h2>$ 50</h2>
                <p>per month</p>
            </div>
            <div class="card-footer">
                <button>Sign Up</button>
            </div>
        </article>
    </main>
</body>
</html>
