<!DOCTYPE html>
<html>

<head>
    <!-- font-awesome 은 5버전은 추가 인증이 필요하나, 4버전은 link 태그를 로드하여 바로 사용할 수 있음 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- class명을 입력하여 사용  -->
    <!-- i 태그나 span 태그에 class명을 입력하여 사용 -->
    <!-- 지정한 타입의 icon을 사용할 수 있음 -->
    <!-- https://www.w3schools.com/icons/icons_reference.asp -->
    <!-- 위 사이트에서 아이콘레퍼런스, 참조에서 4버전만 체크 후 복사해서 class 명으로 써주면 된다. -->

    <!-- icon 크기 설정 : css의 font-size 속성을 사용하여 크기 설정 -->

    <i class="fa fa-cloud" style="font-size: 16px;"></i>
    <i class="fa fa-heart" style="font-size: 24px;"></i>
    <i class="fa fa-car" style="font-size: 32px;"></i>
    <i class="fa fa-file" style="font-size: 8px;"></i>
    
    <!-- icon 색상 : CSS 의 color 속성을 사용하여 색상변경 -->
    <i class="fa fa-bars" style="color: tomato;font-size: 50px;"></i>
    
    <i class="fa fa-music" style="color: turquoise;font-size: 50px;"></i>

</body>

</html>
